query GetUsers($input: UsersInput) {
  getUsers(input: $input) {
    user {
      _id
      userName
      password
      status
      role
      availableCredit
      creditLimit
      creditGivenToAgent
      creditDistributedByAgent
      creditGivenToUser
      transferStatus
      bettingStatus
      loginStep
      createdAt
    }
    error {
      message
      code
    }
  }
}
