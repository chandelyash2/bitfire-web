mutation AuthSuperAdmin($input: AuthInput) {
  authSuperAdmin(input: $input) {
    token
    superAdmin {
      _id
      name
      userName
      password
      role
      status
      creditLimit
      availableCredit
      creditGivenToAgent
      creditDistributedByAgent
    }
    error {
      message
      code
    }
  }
}