query Me {
  me {
    user {
      _id
      availableCredit
      bettingStatus
      createdAt
      creditLimit
      loginStep
      password
      role
      status
      transferStatus
      userName
      creditGivenToAgent
      creditGivenToUser
      creditDistributedByAgent
    }
    error {
      message
      code
    }
    token
  }
}